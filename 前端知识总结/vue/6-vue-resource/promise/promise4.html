function async(a,b){
	/*
	//resolve异步操作成功时调用
	//reject失败时调用
	*/
	return new Promise(function (resolve,reject){

		if (typeof a !== "number" || typeof b !== "number"){
			reject(new Error("参数类型必须是数字"))
		}
		setTimeout(function (){
			resolve(a+b);
		},1000)
	})
}
/*
	then接收两个函数作为参数，第一个函数成功的回调函数，第二个是失败的
*/
async(1,2)
	.then(function (result){
		console.log(result);
		if (result > 2){
			return async(result,'a');
		}
	})
	.then(function (result){
		console.log(result)
		if(result > 3){
			return async(result,2);
		}
	})
	.then(function(result){
		console.log(result)
	})
	.catch(function (err){
		console.log(err)
	})
